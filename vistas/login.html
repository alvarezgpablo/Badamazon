<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Badamazon</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/master.css">
   
  </head>
  <body>
    <div class="login-box">
      <img src="../public/img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Importadora Badamazon</h1>
      <form method="post" id="frmAcceso">
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <div class="form-group has-feedback">
          <input type="text" id="logina" name="logina" class="form-control" placeholder="Escriba su usuario">
          <span class="fa fa-user form-control-feedback"></span>
        </div>

        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <div class="form-group has-feedback">
          <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Escriba su contraseña">
          <span class="fa fa-key form-control-feedback"></span>
        </div>
        <input type="submit" value="Log In">
        
      
        <a href=" "> .       .  . .  . . Badamazon S.A   2020 - 2021 . . . . . . .   </a>
      </form>
    </div>
    <!-- jQuery -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>
     <!-- Bootbox -->
    <script src="../public/js/bootbox.min.js"></script>

    <script type="text/javascript" src="scripts/login.js"></script>


  </body>
</html>
